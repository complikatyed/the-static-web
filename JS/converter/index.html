<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <form name="TempConv">
    Please enter a temperature:<input type="text" id="temp" name="temp"><br>

    Convert the temp
    <input type="radio" name="convert_to" id="Celsius" value="Celsius">from F to C
    <input type="radio" name="convert_to" id="Fahrenheit" value="Fahrenheit">from C to F<br>
    <button id="convert" type="">Convert Now</button>
    <button id="clear" type=''>Clear</button><br>

    <div id="convertedTemp" class="newTemp"></div>
  </form>

  <script type="text/javascript" src="converter.js"></script>
</body>
</html>
