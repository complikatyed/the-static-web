<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
</head>
<body>
  <label for="temp">Please enter a temperature:</label><input type="text"><br>
  Show the temperature in
  <label for="convert_to">Farenheit</label><input type="radio" name="convert_to"value="farenheit">
  <label for="convert_to">Celsius</label><input type="radio" name="convert_to"value="celsius"><br>
  <button class="convert">Convert Now</button>
  <button>Clear</button>
  <div id="converted_temp" class="new_temp"></div>
  <script type="text/javascript" src="converter.js"></script>
</body>
</html>
